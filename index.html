
<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet"/>
    <meta charset="UTF-8" />
    <title>Oscillart - Interactive C Major Scale Synth</title>
    <link href='https://fonts.googleapis.com/css?family=Bitcount Prop Single' rel='stylesheet'>
</head>
<body>

<h1 class="header-gradient"> Oscillð‘£²rtâ‚ŠËšâŠ¹â™¡</h1>


<div id="info">
   <h3>  Enter however many notes from CDEFGAB and any sequence in the C Major scale!~ 
    There are also choices to record, change the type of wave, and color! Have fun :D </h3>
  </div>

  <div class="canvas-container">
    <canvas id="canvas">
</canvas>
  </div>

<div class="input-container">
    <input type="text" id="note-input" placeholder="Enter your notes here! Ex: CDEFGAB" />
</div>


<div id="button">    
  <button id="submit" onclick="handle()">Submit your notes here!</button>
<button id="record" onclick="toggle()">Start recording!</button>
</div>

<div class="sliders">
  <h2>Volume</h2>
<label for="vol-slider"> volume </label>
<input type="range" min = "1" max = "100" value="100" id = "vol-slider">
    <span id="volume-value" class="slider-value">100</span>
</div>

<div class="color-picker">
 <label> wave color </label>
<input type = "color" id="color" value="#ffffff">
</div>


<div id="wave-type-container">
    <label> Wave Type </label>
    <select id="wave-type">
      <option value="sine">sine</option>
      <option value="square">square</option>
      <option value="sawtooth">sawtooth</option>
      <option value="triangle">triangle</option>
    </select>
</div>



<script src="main.js"></script>
</body>
</html>
